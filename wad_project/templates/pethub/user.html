{% extends "pethub/base.html" %}
{% load staticfiles %}

{% block title_block %}
	User - {{user.username}}
{% endblock %}

{% block body_block %}
<div id="mainBody">
	<div id="photoFrame">
		{% if userProfile.userPicture %}
			<img width="200" height="200" src="{{ MEDIA_URL }}{{userProfile.userPicture}}" alt="{{user.username}}'s profile picture"/>
		{% else %}
			<src="{% static 'images/user_profile/NoImageAvailable.png' %}" alt="{{user.username}}'s profile picture"/>
		{% endif %}
	</div>
	<div id="infoFrame">

		<h2 class="textInfo">{{user.first_name}} {{user.last_name}}</h2>
		<br />
		<p class="textInfo" >{{userProfile.bio}}</p>
		
		
	</div>
</div>




{% endblock %}
