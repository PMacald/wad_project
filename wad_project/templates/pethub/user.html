{% extends "pethub/base.html" %}
{% load staticfiles %}

{% block title_block %}
	User - {{user.username}}
{% endblock %}
	
{% block body_block %}
<div id="mainBody">
	<div id="photoFrame">
		
			<img src="{{user.profile.userPicture}}" alt="{{user.username}}'s profile picture"/>
		
	</div>
	<div id="infoFrame">
		<h2>{{user.first_name}} {{user.last_name}}</h2> </br>
		<p>{{user.profile.bio}}</p>
	</div>
</div>




{% endblock %}
